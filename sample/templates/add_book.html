{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" id="name" placeholder="Enter name of the book" ><br>
    <input type="text" name="desc" id="desc" placeholder="Enter book description"><br>
    <input type="file" name="book_image" id="book_image">
    <input type="submit" name="" id="">
</form>
{% endblock%}
